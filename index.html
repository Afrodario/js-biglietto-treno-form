<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div id="ticket-form">
            <form>

                <div class="row ticket-info">

                    <div class="flex-col">
                        <label for="nome-cognome">Nome Cognome</label>
                        <input type="text" id="input-name" placeholder="Inserisci il tuo nome">
                    </div>

                    <div class="flex-col">
                        <label for="km">Km da percorrere</label>
                        <input type="number" id="input-km" min="1" placeholder="Inserisci i Km">
                    </div>

                    <div class="flex-col">
                        <label for="età">Fascia d'età</label>
                        <select id="input-age">
                            <option value="scegli">Selezionare un'opzione</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over-65">Over 65</option>
                        </select>
                    </div>

                </div>

                <div class="row ticket-buttons">
                    <button type="button" id="generate">Genera</button>
                    <button type="button" id="cancel">Annulla</button>
                </div>

            </form>

        </div>

        <div id="ticket-main">
            <h1>IL TUO BIGLIETTO</h1>

            <div id="ticket-in" class="d-none">
                <h2>DETTAGLIO PASSEGGERI</h2>

                <div class="row ticket-details">

                    <div class="ticket-name flex-col">
                        <h2>NOME PASSEGGERO</h2>
                        <span id="psg-name"></span>
                    </div>

                    <div class="ticket-offer flex-col bg-white">
                        <p>Offerta</p>
                        <span id="psg-offer"></span>
                    </div>

                    <div class="ticket-seat flex-col bg-white">
                        <p>Carrozza</p>
                        <span id="psg-seat"></span>
                    </div>

                    <div class="ticket-code flex-col bg-white">
                        <p>Codice CP</p>
                        <span id="psg-code"></span>
                    </div>

                    <div class="ticket-price flex-col bg-white">
                        <p>Costo biglietto</p>
                        <span id="psg-price"></span>
                    </div>

                </div>

            </div>

        </div>

    </div>


    <script type="text/javascript" src="main.js"></script>
</body>
</html>
